<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="css/landing.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
  </head>
  <body>
    <!-- <header>
      <h1>Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
    </header> -->

    <main>
      <div id="center" class="vh-100 d-flex flex-row container align-items-center justify-content-center">
        <div class="item" style="width: 300px; margin: 1.5em;">
          <h4>Welcome</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit, similique! Dolorum dolore, voluptatum, earum nemo est quia exercitationem odio molestias, eveniet aspernatur amet?
          </p>
          <p>
            To get started, please login or create an account.
          </p>
        </div>
        <form id="login" class="form-group" class="item">
          <div>
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              minlength="3"
              class="form-control"
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              minlength="6"
              class="form-control"
            />
          </div>

          <button id="loginButton" type="submit" class="form-control">
            Login
          </button>

          <p class="small">
            Don't have an account?
            <a href="registration.html" class="link-danger">Register</a>
          </p>

          <a href="forgot.html" class="link-danger">Forgot Password?</a>
        </form>
        
      </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="scripts/landing.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
