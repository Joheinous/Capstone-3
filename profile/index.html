<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->

    <!-- Page-specific CSS -->

    <title>/PROFILE</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/scripts/auth.js"></script>
    <script>
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body>
    <header>
      <div
        class="d-flex flex-column justify-content-between"
        style="margin-bottom: 1em"
      >
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
              <li class="navitem">[NAME OF WEBSITE]</li>
              <li class="navitem">
                <a href="/posts/index.html" class="nav-link"> Posts </a>
              </li>
            </ul>

            <ul
              class="navbar-nav mr-auto justify-content-end"
              style="text-align: right"
            >
              <li class="navitem">
                <a href="/profile/index.html"
                  ><img
                    id="header-pic"
                    src="https://flyinryanhawks.org/wp-content/uploads/2016/08/profile-placeholder.png"
                /></a>

                <div class="dropdown">
                  <button
                    id="dropbtn"
                    onclick="myFunction()"
                    class="dropbtn"
                  ></button>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="/profile/index.html">PROFILE</a>
                    <a id="logoutButton" href="#">LOG OUT</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <h2 id="welcome"></h2>
    </header>

    <main>
      <div id="profile" class="container"></div>

      <form onsubmit="saveUser(event)" ;>
        <label for="full-name-input">Full Name</label>
        <input id="full-name-input" type="text" placeholder="Full Name" />
        <div>
          <label for="about-input">About</label>
          <textarea
            name="about-input"
            id="about-input"
            cols="30"
            rows="6"
            placeholder="About"
          ></textarea>
        </div>

        <div class="action-bar">
          <button type="submit">EDIT PROFILE</button>
        </div>
      </form>

      <div id="postBox" class="container">
        <form id="box" class="form-group">
          <textarea
            name="message"
            rows="0"
            cols="30"
            placeholder="Write your post..."
            class="form-control"
            id="textArea"
          ></textarea>
          <button id="postButton" type="submit" class="form-control">
            Post
          </button>
        </form>
      </div>
      <div id="posts" class="container"></div>

      <div id="posts" class="container"></div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./profile.js"></script>
  </body>
</html>
