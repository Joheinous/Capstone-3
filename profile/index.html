<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../css/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./profile.css" />

    <title>/PROFILE</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/scripts/auth.js"></script>
    <script>
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body class="bodyColorDark">
    <header>
      <div
        class="d-flex flex-column justify-content-between"
        style="margin-bottom: 1em"
      >
        <nav class="navbar navbar-expand-md navColorDark">
          <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
              <li class="navitem text-primary">Gooser</li>
              <li class="navitem">
                <a href="/posts/" class="nav-link"> Posts </a>
              </li>
            </ul>

            <ul
              class="navbar-nav mr-auto justify-content-end"
              style="text-align: right"
            >
            <div class="form-check form-switch mx-4">
              <li class="nav-link navitem">
                <input type="checkbox" class="form-check-input" id="lightmode">
                <label for="lightmode">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
                    <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                  </svg>                
                </label>
              </li>
            </div>
              <li class="navitem">
                <a href="/profile/"
                  ><img
                    id="header-pic"
                    src="https://flyinryanhawks.org/wp-content/uploads/2016/08/profile-placeholder.png"
                /></a>
              
                <div class="dropdown">
                  <button
                    id="dropbtn"
                    onclick="myFunction()"
                    class="dropbtn"
                  ></button>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="/profile/index.html">PROFILE</a>
                    <a id="logoutButton" href="#">LOG OUT</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <h2 id="welcome"></h2>
    </header>

    <main>
      <div id="profile" class="container"></div>
      <div id="profile" onclick="hideOrShowDetails()">
        <button type="button" id="editButton" class="btn btn-dark mb-2">EDIT ACCOUNT</button>
      </div>

      <form id="edit-submit" onsubmit="saveUser(event)" style="display: none" ;>
        <div id="postBox" class="container">
          <label for="full-name-input">Full Name</label>
          <input
            class="form-control"
            id="full-name-input"
            type="text"
            placeholder="Full Name"
          />
        </div>

        <div id="postBox" class="container">
          <label for="about-input">About</label>
          <textarea
            class="form-control"
            name="about-input"
            id="about-input"
            cols="7"
            rows="3"
            placeholder="About"
          ></textarea>
        </div>

        <div class="action-bar">
          <button type="submit" class="btn btn-dark">SAVE</button>
        </div>
      </form>

      <div id="postBox2" class="container">
        <form id="box" class="form-group">
          <textarea
            name="message"
            rows="0"
            cols="30"
            placeholder="Write your post..."
            class="form-control"
            id="textArea"
          ></textarea>
          <button id="postButton" type="submit" class="form-control">
            Post
          </button>
        </form>
      </div>
      <div id="posts" class="container"></div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./profile.js"></script>
  </body>
</html>
