<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/registration.css" />
    <title>Registration</title>
  </head>
  <body>
    <header>
      
    </header>

    <main>
      <div id="center" class="vh-100 d-flex flex-row container align-items-center justify-content-center">
        <div class="item bg-dark shadow rounded p-5 d-flex flex-row align-items-center justify-content-center">
          <form id="register" class="form-group">
          <div>
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              minlength="2"
              class="form-control bg-light"
            />
          </div>
          <div>
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              minlength="3"
              class="form-control bg-light"
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              minlength="6"
              class="form-control bg-light"
            />
          </div>

          <button id="registerButton" type="submit" class="form-control btn btn-outline-secondary">
            Register
          </button>

          <p id="loginBt" class="small">
            Have an account?
            <a href="index.html" class="link-success">Login</a>
          </p>
        </form>
        </div>
        
      </div>
    </main>
  </body>
  <script src="scripts/registration.js"></script>
</html>
